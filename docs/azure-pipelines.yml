trigger:
  branches:
    include:
    - master
  paths:
    include:
    - docs/*    


jobs:
- job: deploy_documentation
  displayName: Deploy documentation
  steps:
  - checkout: self
    persistCredentials: true
  - bash: |
      cd docs/docker
      docker build -t mkdocs . 
    displayName: Build MkDocs Docker image
  - bash: |
      git config --global user.email "ci@aetas.pl"
      git config --global user.name "CI"
    displayName: Configure Git user
  - bash: |
      cd $(Build.SourcesDirectory)
      # git remote set-url origin https://$GITHUB_PAT@github.com/aetas/RoomHub.git 
      docker run --rm --name mkdocs \
        -v $PWD:/doc \
        mkdocs gh-deploy -f docs/mkdocs.yml
    displayName: Deploy to GitHub
    